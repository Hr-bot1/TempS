<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp Mail Service</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for Telegram Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Blood+ Font -->
  <link href="https://fonts.googleapis.com/css2?family=Blood+Moon&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="animatedText">Md HR`s T.M. Service</h1>
  </header>

  <section id="emailSection">
    <div id="emailContainer">
      <label for="tempEmail">T.M:</label>
      <input type="text" id="tempEmail" placeholder="Your temp email will appear here" readonly>
      <button id="generateBtn">Generate Temp Email</button>
    </div>
  </section>

  <section id="emails">
    <h2>Inbox</h2>
    <div id="emailList"></div>
  </section>

  <!-- Telegram Icon Floating at the Bottom Right -->
  <div class="telegram-link">
    <a href="https://t.me/Termux_Team_BD" target="_blank">
      <i class="fab fa-telegram"></i> Join Our Telegram Channel
    </a>
  </div>

  <script src="app.js"></script>
</body>
</html>
